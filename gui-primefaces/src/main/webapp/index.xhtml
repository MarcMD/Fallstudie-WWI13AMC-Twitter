<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Insert title here</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800'
		rel='stylesheet' type='text/css' />
</h:head>

<h:body>
	<p:tabView dynamic="true" cache="true">
		<p:tab title="Airlines betrachten">
		<h:form>
			<h:panelGrid columns="2" cellpadding="10">
				<p:chart type="pie" model="#{AirlineModel.airlineModel}"
					style="width:400px;height:300px" id="pie1" />

				<p:selectOneMenu id="region-dropdown-pie1"
					value="#{AirlineModel.selectedCountry}" effect="fold"
					editable="false">
					<f:selectItem itemLabel="Alle Airlines" itemValue="" />
					<f:selectItems value="#{AirlineModel.dropdown}" />
					<p:ajax event="change" listener="#{AirlineModel.updateChart}"
						update="pie1" />
				</p:selectOneMenu>
			</h:panelGrid>
		</h:form>
		</p:tab>
		<p:tab title="Regionen betrachten">
		<h:form>
			<h:panelGrid columns="2" cellpadding="10">
				<p:chart type="pie" model="#{RegionModel.airlineModel}"
					style="width:400px;height:300px" id="pie2" />

				<p:selectOneMenu id="region-dropdown-pie2"
					value="#{RegionModel.selectedCountry}" effect="fold"
					editable="false">
					<p:ajax listener="#{RegionModel.updateChart}" update="pie2" />
					<f:selectItem itemLabel="Alle Airlines" itemValue="" />
					<f:selectItems value="#{RegionModel.dropdown}" />
				</p:selectOneMenu>
			</h:panelGrid>
		</h:form>
		</p:tab>
	</p:tabView>
</h:body>
</html>
