		<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<title>Twitter Airline Analyzer</title>
	  <h:outputStylesheet library="css" name="bootstrap.min.css"  />  
	
	
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800'
		rel='stylesheet' type='text/css' />
</h:head>

<h:body>
<nav class="navbar navbar-default" style="height:auto">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for ubetter mobile display -->
     <div class="navbar-header">
     <div class="navbar-brand" title="Twitter Airline Analyzer"><img src="img/twitter_logo.png" height="35px" width="35px" style="display:inline-block"/></div><h1 style="color:white; display:inline-block">Twitter Airline Analyzer</h1></div>
    </div>
  </nav>
    <div>
		<p:tabView dynamic="true" cache="true">
			<p:tab title="Airlines betrachten">
			<h:form>
				<h:panelGrid columns="2" cellpadding="10">
					<p:chart type="pie" model="#{AirlineModel.airlineModel}"
						style="width:800px;height:600px" id="pie1" xdataFormat="value" showDataLabels="true" />
	
					<p:selectOneMenu id="region-dropdown-pie1"
						value="#{AirlineModel.selectedAirline}" effect="fold"
						editable="false" styleClass="menu">
					<f:selectItem itemLabel="Alle Airlines" itemValue="Alle" />
					<f:selectItems value="#{AirlineModel.dropdown}" />
						<p:ajax event="change" listener="#{AirlineModel.updateChart}"
							update="pie1" />
					</p:selectOneMenu>
				</h:panelGrid>
			</h:form>
			</p:tab>
			<p:tab title="Regionen betrachten"  titleStyleClass="tab"  style="background-color:black">
			<h:form>
				<h:panelGrid columns="2" cellpadding="11">
					<p:chart type="pie" model="#{RegionModel.airlineModel}"
						style="width:800px;height:600px" id="pie2" responsive="true" />
	
					<p:selectOneMenu id="region-dropdown-pie2"
						value="#{RegionModel.selectedCountry}" effect="fold"
						editable="false">
						<p:ajax listener="#{RegionModel.updateChart}" update="pie2" />
						<f:selectItem itemLabel="Alle Regionen" itemValue="Weltweit" />
						<f:selectItems value="#{RegionModel.dropdown}" />
					</p:selectOneMenu>
				</h:panelGrid>
			</h:form>
			</p:tab>
		</p:tabView>
	</div>
</h:body>
</html>
